<table class="table table-hover">
    <tr *ngFor="let emp of employeeService.allEmployee">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.designation}}</td>
        <td>
            <button (click)="deleteEmp(emp.id)" class="btn btn-danger" name="">
                <i class="fa fa-trash"></i> Delete
            </button>
        </td>
        <td>
            <button (click)="editEmp(emp)" class="btn btn-primary">
                <i class="fa fa-edit"></i> Edit
            </button>
        </td>
    </tr>
</table>
